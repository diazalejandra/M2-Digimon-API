<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon Reference Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top bg-light mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./assets/img/logo.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top js-clear"> DigiDex</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active js-clear" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="get-digimons-list">Lista de Digimons</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar"
                        id="digimon-name">
                    <button class="btn btn-info js-clear" type="button" id="get-digimon-by-name">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 mx-auto text-center">
                <div id="all-digimons" class="card-columns">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <div id="digimon-card" class="card-columns">
                </div>
            </div>
            <div class="col-2" id="digimon-list">
                <div class="card" style="width: 14rem">
                    <div class="card-header">
                        Lista de Digimons
                    </div>
                    <ul class="list-group list-group-flush" id="get-digimons">
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/jquery-3.6.4.js"></script>
    <script src="./assets/js/apis.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
